<div class="padding" ng-controller="GettingStartedController">
    <script>
  document.addEventListener("touchmove", function(e){
    e.preventDefault();
  });
</script>

  <super-navbar>
  <super-navbar-button ng-click="openSidebar()">
    Settings
    </super-navbar-button>
	 <super-navbar-title>
      PickApp
    </super-navbar-title>
  </super-navbar>



  <map center="current-location" style="height: 100vh;" zoom="15" disable-default-u-i="true" zoom-control="true">
    <marker ng-repeat="game in loadedGames" id="{{game.MarkerId}}" position="{{game.Position}}" on-click="showInfoWindow('myInfoWindow')"/>
      <info-window id="myInfoWindow" max-width="200">
        <div ng-non-bindable="">
          <div id="siteNotice">
          </div>
          <div id="bodyContent">
            <p>
              <b>{{game.Sport}}</b> <br> {{game.Time}}<br>{{game.MarkerId}}
            </p>
            <br>
            <button class="rsvpbutton" ng-click="rsvpevent(game.EventID)">RSVP</button>
            </div>
          </div>
      </info-window>
    </marker>
  </map>

  <!-- <div class="onoffswitch" style="float: right;"> -->
      <!-- <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-model="placeGame"> -->
      <!-- <label class="onoffswitch-label" for="myonoffswitch"></label> -->
  <!-- </div> -->

 

</div>
